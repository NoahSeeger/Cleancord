<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Server Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <div class="logo">
          <img src="Logo.png" alt="Logo" class="logo-img" />
          <span>Cleancord</span>
        </div>
        <a href="#" class="nav-login">Sign In</a>
      </div>
    </nav>

    <div class="hero-container">
      <div class="hero-content">
        <h1>Manage Your Discord Servers</h1>
        <p class="subtitle">
          Get a comprehensive overview of all your Discord servers in one place.
          View detailed information, manage permissions, and track your
          communities efficiently.
        </p>
        <a href="#" class="cta-button">
          <img src="Logo-white.png" alt="Discord" class="discord-icon" />
          Login with Discord
        </a>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-number">1++</span>
            <span class="stat-label">Active Users</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">10K+</span>
            <span class="stat-label">Servers Managed</span>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <div class="preview-card">
          <div class="preview-header">
            <div class="preview-dot"></div>
            <div class="preview-dot"></div>
            <div class="preview-dot"></div>
          </div>
          <div class="preview-content">
            <div class="preview-item"></div>
            <div class="preview-item"></div>
            <div class="preview-item"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
